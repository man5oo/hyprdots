#----------HYPRLAND di manuel v1.1.26032024----------#
# See https://wiki.hyprland.org/

# MONITORS

    monitor=eDP-1,1920x1080@60,auto,1

# START APPS

    exec-once = waybar -c ~/.config/waybar/config
    exec-once = hyprpaper
    exec-once = hypridle
    exec-once = sleep 1.0 && /home/manuel/scripts/battery-notification.sh
    exec-once = sleep 1.0 && /home/manuel/scripts/pacman-notification.sh 
    exec-once = /usr/lib/polkit-kde-authentication-agent-1  # reccomended by hyprland wiki

# SOURCE FILES & DECLARATIONS

    # source = ~/.config/hypr/myColors.conf

    $browser = firefox
    $terminal = alacritty
    $editor = gedit
    $fileManager = pcmanfm
    $appmenu = rofi
    $player = spotify-launcher

    env = XCURSOR_SIZE,30
    env = XCURSOR_THEME, Catppuccin-Frappe-Dark-Cursors
    env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# VARIABLES

    gestures {
    workspace_swipe = true
    workspace_swipe_invert = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 100
    # workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_min_speed_to_force = 20
    workspace_swipe_create_new = true
    workspace_swipe_forever = true
    }
      
    input {
      kb_layout = it
      kb_variant =
      kb_model =
      kb_options =
      kb_rules =
      follow_mouse = 1
      sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
            
        touchpad {
           natural_scroll = yes
           disable_while_typing = true
           scroll_factor = 0.5
        }
        
        touchdevice {
           enabled = false
        }
        
    }

# GENERAL SETTINGS

    general {
     resize_corner = 0
     gaps_in = 5
     gaps_out = 10
     border_size = 1
     #col.active_border = rgba(00ff99ee)
     col.active_border = rgb(81c8be)
     col.inactive_border = rgba(595959aa)
     layout = dwindle
     allow_tearing = false      # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    }

# DECORATIONS

    decoration {
     active_opacity = 0.8
     inactive_opacity = 0.8
     rounding = 5
     drop_shadow = yes
     shadow_range = 4
     shadow_render_power = 3
     col.shadow = rgba(1a1a1aee)
     
       blur {
          enabled = true
          size = 7
          passes = 2
          ignore_opacity = true
       }

    }

# ANIMATIONS

    animations {
      enabled = yes
      bezier = myBezier, 0.05, 0.9, 0.1, 1.05
      animation = windows, 1, 7, myBezier
      animation = windowsOut, 1, 7, default, popin 80%
      animation = border, 1, 10, default
      animation = borderangle, 1, 8, default
      animation = fade, 1, 7, default
      animation = workspaces, 1, 6, default
    }

# DWINDLE

    dwindle {
      pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
      preserve_split = yes # you probably want this
    }

# MASTER

    master {
      new_is_master = true
    }


# MISC

    misc {
      force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
      disable_hyprland_logo = true
    }

# PER DEVICE CONFIGURATIONS

    device {
      name = epic mouse V1
      sensitivity = -0.5
    }

# WINDOW RULE
    # Example windowrule v1
    # windowrule = float, ^(kitty)$
    # Example windowrule v2
    # windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

    windowrule = float,^(solaar)$
    windowrulev2 = opacity 1.0 override, class:^(firefox)$
    #windowrulev2 = opacity 1.0 0.8, opaque, class:.*
    #windowrulev2 = float,maxsize 1200 600, class:.*
    #windowrulev2 = nomaximizerequest, class:.* # You'll probably like this. ..or not semicit.

# BINDINGS

    $mainMod = SUPER

    bind = $mainMod, RETURN, exec, $terminal
    bind = $mainMod, SPACE, exec, exec ~/scripts/app-menu.sh
    bind = $mainMod SHIFT, TAB, exec, rofi -show window -config '~/.config/rofi/window-switcher.rasi'
    bind = $mainMod, TAB, workspace, e+1

    bind = $mainMod, left, movefocus, l
    bind = $mainMod, right, movefocus, r
    bind = $mainMod, up, movefocus, u
    bind = $mainMod, down, movefocus, d
    
    bind = $mainMod, B, exec, $browser
    bind = $mainMod, D, pseudo, # dwindle
    bind = $mainMod, E, exec, $fileManager
    bind = $mainMod, F, fullscreen, 1
    bind = $mainMod, G, exec, $editor
    #bind = $mainMod, H, 
    bind = $mainMod, J, togglesplit, # dwindle
    bind = $mainMod, L, exec, hyprlock
    #bind = $mainMod, M,  
    bind = $mainMod, P, exec, $player
    bind = $mainMod, Q, killactive,
    bind = $mainMod, S, togglespecialworkspace, magic
    bind = $mainMod, V, togglefloating, 

    bind = $mainMod SHIFT, L, exec, exec ~/scripts/powermenu.sh
    bind = $mainMod SHIFT, M, exit,
    bind = $mainMod SHIFT, N, exec, exec ~/.config/waybar/restart-waybar.sh
    bind = $mainMod SHIFT, S, movetoworkspace, special:magic  # scratchpad magic

    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10

    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10

    bind = ,XF86MonBrightnessUp, exec, exec /home/manuel/scripts/brightnessUP.sh
    bind = ,XF86MonBrightnessDown, exec, exec /home/manuel/scripts/brightnessDOWN.sh
    
    bind = ,XF86AudioRaiseVolume, exec, exec ~/scripts/volumeUP.sh
    bind = ,XF86AudioLowerVolume, exec, exec ~/scripts/volumeDOWN.sh
    bind = ,XF86AudioMute, exec, pamixer -t & notify-send "Û∞ñÅ  Mute" 
    bind = ,XF86AudioPlay, exec, playerctl play-pause
    bind = ,XF86AudioNext, exec, playerctl next
    bind = ,XF86AudioPrev, exec, playerctl previous

    bind = , Print, exec, hyprshot -m output -o 'Pictures/Screenshot/'
    bind = SHIFT, Print, exec, hyprshot -m region -o 'Pictures/Screenshot/'

# Mouse

    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1

    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow
